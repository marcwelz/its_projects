	<script>
		
		function aussprechen() {
			document.getElementById("text").style.display = "";
			document.getElementById("meme2").style.display = "none";
			var msg = new SpeechSynthesisUtterance("when you repair something just enough so the next person using it, breaks it.");
			window.speechSynthesis.speak(msg);
				
			var timeleft = 5; //Zeit angeben in Sekunden
				var downloadTimer = setInterval(function(){
					if(timeleft <= 0){
						clearInterval(downloadTimer);
					
						console.log("Finished");
						document.getElementById("meme").style.display = "";
						var msg = new SpeechSynthesisUtterance("enjinir");
						window.speechSynthesis.speak(msg);
						
					} else {
						console.log(timeleft + " seconds remaining");
					}
					timeleft -= 1;
				}, 1000);
				
				
			
		}
	
	</script>
